<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        .container {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .response {
            margin-top: 25px;
            padding: 15px;
            background: #eef3ff;
            border-left: 4px solid #007bff;
        }

        .main-heading {
        font-family: 'Poppins', sans-serif;
        font-size: 36px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;

        background: linear-gradient(90deg, #007bff, #6f42c1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        letter-spacing: 1px;
        text-shadow: 0px 2px 4px rgba(0,0,0,0.1);
    }

    </style>
</head>

<body>

<div class="container">
    <h1 class="main-heading">AI ASSISTANT</h1>

    <!--  FORM 1: AI REQUEST -->
    <form method="post">
        <label>Select Function</label>
        <select name="task">
            <option value="question">Answer Question</option>
            <option value="summary">Summarize Text</option>
            <option value="creative">Creative Content</option>
            <option value="advice">Advice / General Chat</option>
        </select>

        <label>Enter your input</label>
        <textarea name="user_input" rows="6"></textarea>

        <button type="submit">Ask AI</button>
    </form>

    <!--  AI RESPONSE -->
    {% if output %}
    <div class="response">
        <h3>AI Response</h3>
        <p style="white-space: pre-line;">{{ output }}</p>

        <!--  FORM 2: FEEDBACK -->
        <form method="post">
            <input type="hidden" name="task_name" value="{{ task }}">

            <label>Was this response helpful?</label><br>
            <input type="radio" name="feedback" value="yes" required> Yes
            <input type="radio" name="feedback" value="no"> No
            <br><br>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    {% endif %}
</div>

</body>
</html>
